<body class="signup-page">
    <div class="signup-box">
        <div class="logo">

            <a href="javascript:void(0);"><b>Teacher Registration</b></a>
            
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                     <div class="msg">Register a new teacher</div>
                    <h3> Teacher Info </h3>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                        <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required autofocus>
                        </div>
                    </div>
                        <!-- dropdown menu -->

                          <div class="input-group">
                            
                                <span class="input-group-addon">
                                     <i class="material-icons">person</i>
                                </span>
                                <div class="form-line">
                                    <label for="name">Gender</label>
                                    <select class="form-control show-tick">
                                        <option value="">--Please Select--</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                        <!-- dropdown end -->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">location_on</i>
                        </span>
                        <div class="form-line">
                           <label for="name">Permanent Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Permanent Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">location_on</i>
                        </span>
                        <div class="form-line">
                           <label for="name">Temporary Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Temporary Address" required>
                        </div>
                    </div>
                   

                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Date Of Birth</label>
                            <input type="date" class="form-control" name="dob" placeholder="Date Of Birth" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Age</label>
                            <input type="number" class="form-control" name="age" placeholder="Age" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                           <label for="name">Father Name</label>
                            <input type="text" class="form-control" name="father" placeholder="Father Name" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                           <label for="name">Mother Name</label>
                            <input type="text" class="form-control" name="mother" placeholder="Mother Name" required autofocus>
                        </div>
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">perm_phone_msg</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Phone Number</label>
                            <input type="number" class="form-control" name="number" placeholder="Your Number" required autofocus>
                        </div>
                    </div>

                    
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <h3>Register Info</h3>

                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">av_timer</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Register Date</label>
                            <input type="date" class="form-control" name="regdate" placeholder="Register Date" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">card_travel</i>
                        </span>
                        <div class="form-line">
                            <label for="name">Job Type</label>
                            <input type="text" class="form-control" name="job" placeholder="Job Type" required autofocus>
                        </div>
                    </div>
                   
                    
                    
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>
                      <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">You already have a membership?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
