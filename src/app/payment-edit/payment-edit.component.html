

<div class="container">
  <h1>Edit Payment</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePayment()"  #PaymentForm="ngForm">

         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="payment.name" name="name" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="payment.address" name="address" placeholder="Enter Home Address" required>
        </div>
        <div class="form-group">
          <label for="name">DOB</label>
          <input type="text" class="form-control" [(ngModel)]="payment.dob" name="dob" placeholder="Enter Date Of Birth" required>
        </div>
         <div class="form-group">
          <label for="name">Gender</label>
          <input type="text" class="form-control" [(ngModel)]="payment.gender" name="gender" placeholder="Enter Gender" required>
        </div>
         <div class="form-group">
          <label for="name">Father's Name</label>
          <input type="text" class="form-control" [(ngModel)]="payment.father_name" name="father_name" placeholder="Enter Father's Name" required>
        </div>
         <div class="form-group">
          <label for="name">Mother's Name</label>
          <input type="text" class="form-control" [(ngModel)]="payment.mother_name" name="mother_name" placeholder="Enter Mother's Name" required>
        </div>
         <div class="form-group">
          <label for="name">Class</label>
          <input type="text" class="form-control" [(ngModel)]="payment.class" name="class" placeholder="Enter Class" required>
        </div>
         <div class="form-group">
          <label for="name">Section</label>
          <input type="text" class="form-control" [(ngModel)]="payment.section" name="section" placeholder="Enter Section" required>
        </div>
         <div class="form-group">
          <label for="name">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="payment.phone" name="phone" placeholder="Enter Contact Number" required>
        </div>
         <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="payment.email" name="email" placeholder="Enter Email Address" required>
        </div>
        
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!paymentForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
