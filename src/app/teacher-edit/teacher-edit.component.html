<div class="container">
  <h1>Edit Teacher</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTeacher()"  #ParentForm="ngForm">
        <div class="form-group">
          <label for="name">Father name</label>
          <input type="text" class="form-control" [(ngModel)]="teacher.father_name" name="father_name" placeholder="Enter Father Name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="teacher.address" name="address" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
