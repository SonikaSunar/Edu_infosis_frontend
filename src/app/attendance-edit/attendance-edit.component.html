<div class="container">
  <h1>Edit Attendance</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAttendance()"  #AttendanceForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="attendance.father_name" name="father_name" placeholder="Enter Father Name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="attendance.address" name="address" required>
        </div>
        
         <div class="form-group">
          <label for="name">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="attendance.address" name="address" required>
        </div>
        
         <div class="form-group">
          <label for="name">Profession</label>
          <input type="text" class="form-control" [(ngModel)]="attendance.address" name="address" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!attendanceForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
